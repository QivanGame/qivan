<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-with-button">
        <span>Mining Lv.{{ level$ | async }}</span>
        <small>{{ pageMetadata.totalDiscovered }} / {{ pageMetadata.totalLocations }} Discovered</small>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-gathering-page-display
    [tradeskill]="'mining'"
    [level$]="level$"
    [currentLocation$]="currentLocation$"
    [cooldowns$]="cooldowns$"
    [gatheringWorkers$]="gatheringWorkers$"
    [locationData]="locationData"
    [setAction]="setAction"
    [cancelAction]="cancelAction"
    (totalsMetadata)="pageMetadata = $event"
  ></app-gathering-page-display>

</ion-content>
