<div class="item" [ngClass]="[itemClass]">
  <ion-row>
    <ion-col class="icon">
      <app-game-icon [icon]="item.icon"></app-game-icon>
    </ion-col>

    <ion-col class="text">
      <div class="name">
        {{ item.name }}
      </div>

      <div class="effect" *ngIf="effectInfo && showEffectInfo">
        <strong>{{ item.effects?.[0]?.effect }}</strong>: {{ effectInfo }}
      </div>

      <div class="effect-uses" *ngIf="effectInfo && showEffectInfo && showUses">
        <ion-text color="warning">{{ item.durability }} Use(s)</ion-text>
      </div>
    </ion-col>
  </ion-row>
</div>
